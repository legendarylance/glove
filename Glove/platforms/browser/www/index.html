<html>
<head>
<script>
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "http://zhakhan.com/getuser.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>
</head>
<body style="text-align: center; font-family: 'Calibri'; background-color: #EAAA00;">
<h1 style="font-size: 4em; font-family: 'Calibri'; line-height: 10px; margin-top: 1em;">Glove</h1>
	<strong style="font-size: 1em;">CS6460: Ed Tech. By azhakhan3</strong>
<form style="margin-top: 2em;"> 
<i style="font-size: 1.5em;">Word:</i><br />
<input type="text" onkeyup="showHint(this.value)" style="height: 3em;
    margin-top: 1em; width: 300px; border: 2px solid;">
</form>
<i style="font-size: 1.5em;">Suggestions:</i><br >
<span id="txtHint" style="font-size: 1.5em; font-weight: 500; line-height: 1em;"></span></p>

<img src="gt.png" width="100px" style="position: absolute; bottom: 10px; left: 10px;">
</body>
</html>
